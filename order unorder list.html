<html>
<head>
<title>HTML list</title>
</head>
<body style="background-color:orange;">
<h2>An unordered HTML list</h2>

<ul>
       <li>Apple</li>
       <li>Mango</li>
       <li>Orange</li>
</ul>

<h2>An ordered HTML list</h2>
   
<ol type="1">
       
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
</ol>

</body> 
</html>
