<html>

<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>

<script>
var a,b,c;  // Statement 1
a = 4;    // Statement 2
b= 4;    // Statement 3
c = a+ b;  // Statement 4

document.getElementById("demo").innerHTML =
"The value of c is " + c + ".";  
</script>

</body>
